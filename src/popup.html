<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Twitter Enhancement</title>
    <style>
      body {
        width: 240px;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 10px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .switch .slider.round {
        border-radius: 34px;
      }
      .switch .slider.round:before {
        border-radius: 50%;
      }
      label {
        display: block;
        margin: 15px auto;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h3>Twitter Extension Settings</h3>
    <label>
      Filter Tweets by Hashtag Count
      <div class="switch">
        <input type="checkbox" id="filterToggle" />
        <span class="slider round"></span>
      </div>
    </label>
    <label>
      Hide Video Tweets
      <div class="switch">
        <input type="checkbox" id="videoCommentsToggle" />
        <span class="slider round"></span>
      </div>
    </label>
    <script src="popup.js"></script>
  </body>
</html>
